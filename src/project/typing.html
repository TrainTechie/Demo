<!DOCTYPE html>
<html>
<body>

<h1>Typewriter</h1>
<div class="wrapper">
    <div class="typing-demo">
      Hi Welcome to My Git Hub Account
    </div>
</div>

</body>
<style>
    .wrapper {
  height: 100vh;
  /*This part is important for centering*/
  display: grid;
  place-items: center;
}

.typing-demo {
  width: 32ch;
  animation: typing 3s steps(22), blink .5s step-end infinite alternate;
  white-space: nowrap;
  overflow: hidden;
  border-right: 3px solid;
  font-family: monospace;
  font-size: 2em;
}

@keyframes typing {
  from {
    width: 0
  }
}
    
@keyframes blink {
  50% {
    border-color: transparent
  }
}
</style>
</html>
